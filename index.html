<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
    />
    <title>Excel Clone</title>
  </head>
  <body>
    <div class="page-actions-cont">
      <div class="page-action">File</div>
      <div class="page-action">Home</div>
      <div class="page-action">Insert</div>
      <div class="page-action">Layout</div>
      <div class="page-action">Help</div>
    </div>
    <div class="cellprops-actin-cont">
      <span class="material-symbols-outlined"> content_copy </span>
      <span class="material-symbols-outlined"> cut </span>
      <span class="material-symbols-outlined"> content_paste </span>
      <select name="font-family-prop" id="">
        <option value="monospace">Monospace</option>
        <option value="sans-serif">Sans-serif</option>
        <option value="fantasy">Fantasy</option>
        <option value="cursive">Cursive</option>
        <option value="serif">Serif</option>
      </select>
      <select name="font-size-prop" id="">
        <option value="12">12</option>
        <option value="14">14</option>
        <option value="16">16</option>
        <option value="18">18</option>
        <option value="20">20</option>
      </select>
      <span class="material-symbols-outlined"> format_bold </span>
      <span class="material-symbols-outlined"> format_italic </span>
      <span class="material-symbols-outlined"> format_underlined </span>
      <span class="material-symbols-outlined"> format_align_left </span>
      <span class="material-symbols-outlined"> format_align_justify </span>
      <span class="material-symbols-outlined"> format_align_right </span>
    </div>
    <div class="formula-actions-cont">
      <input type="text" readonly class="address-bar" />
      <span class="material-symbols-outlined"> function </span>
      <input type="text" class="formula-bar" />
    </div>
    <div class="grid-cont">
      <div class="top-left-dummy-box"></div>
      <div class="address-col-cont"></div>
      <div class="cells-cont">
        <div class="address-row-cont"></div>
      </div>
    </div>
    <div class="sheet-actions-cont">
      <div class="sheet-add-icon">
        <span class="material-symbols-outlined"> docs_add_on </span>
      </div>
      <div class="sheet-folder-cont">
        <div class="sheet-folder">Sheet 1</div>
      </div>
    </div>

   <script type="application/javascript" src="./script.js"></script>
  </body>
</html>
